{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New architect Registration{% endblock %}
{% block body %}
<center>
    <h2>New architect Registration</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'architect_details_add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
	        <input class="form-control" type="text"  id="fname" name="fname" placeholder="First name" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" placeholder="Last name" required="required">
		</div>
		<div class="form-group">
            <label for="document">Image :</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
		<div class="form-group">
			<label for="age">Age</label>
	        <input class="form-control" type="number"  id="age" name="age"  required>
		</div>
	    <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender1" name="gender" value="Male">
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" value="Female">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>

	    <div class="form-group">
			<label for="addr1">Address</label>
	        <input class="form-control" type="text"  id="addr1" name="addr" placeholder="Street" >
			<input type="text"  class="form-control" id="pin" name="pin" placeholder="pin" >
		</div>
	    <div class="form-group">
			<label for="contact">Contact</label>
	        <input type="text"  class="form-control" id="contact" name="contact" placeholder="Enter contact">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id"></td>
		</div>
		<div class="form-group">
			<label for="descrp">Bio</label>
			<textarea class="form-control"   id="descrp" name="descrp"  required></textarea>
		</div>

	    <button type="submit" class="btn btn-info" id="bt" name="bt">Register</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
