{% extends 'myapp/architect_base.html' %}
{% load static %}
{% block title %}Architect Details{% endblock %}
{% block body %}
<center>
    <h2>Architect Details</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'architect_details_update' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
	        <input class="form-control" type="text"  id="fname" name="fname" value="{{up.fname}}" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" value="{{up.lname}}" required="required">
		</div>
		<div class="form-group">
			<label for="age">Age</label>
	        <input class="form-control" type="number"  id="age" name="age"  value="{{up.age}}" required>
		</div>
		{% if up.gender == 'Male' %}
	    <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender1" name="gender" value="Male" checked>
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" value="Female">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>
		{%else %}
		<div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender3" name="gender" value="Male">
  				<label class="custom-control-label" for="gender3">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender4" name="gender" value="Female" checked>
  				<label class="custom-control-label" for="gender4">Female</label>
			</div>
		</div>
		{% endif%}
	    <div class="form-group">
			<label for="addr1">Address</label>
	        <input class="form-control" type="text"  id="addr1" name="addr" value="{{up.addr}}" placeholder="Street" >
			 <input type="text"  class="form-control" id="pin" name="pin" value="{{up.pin}}" >
		</div>
	    <div class="form-group">
			<label for="contact">Contact</label>
	        <input type="text"  class="form-control" id="contact" name="contact" value="{{up.contact}}">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" value="{{up.email}}"></td>
		</div>
		<div class="form-group">
			<label for="descrp">Bio</label>
			<textarea class="form-control"   id="descrp" name="descrp"  required>{{up.descrp}}</textarea>
		</div>
		<button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
