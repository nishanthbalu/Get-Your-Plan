{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}
    Admin Login
{% endblock %}
{% block body %}
<body>
    <center>
    <h1>Admin Login</h1>
                <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">

    <div class="container">
    <form role="form" name="frm" method="post" action="{% url 'admin_login' %}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="un">User Name :</label>
            <input class="form-control" type="text" name="un" id="un">
        </div>
        <div class="form-group">
            <label for="pwd">Password :</label>
            <input class="form-control" type="password" name="pwd" id="pwd">
        </div>
        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>

    </form>
    </div>
        {% autoescape off %}{{ msg1 }}{% endautoescape %}
    </center>

    <script src="{% static './myapp/scripts/loginscript.js' %}"></script>
</body>
<style>
    input[type=text]{width:30%;padding: 10px 15px;margin: 5px 0;
            box-sizing: border-box;}
    input[type=password]{width:30%;padding: 10px 15px;margin: 10px 0;
            box-sizing: border-box;}

</style>
{% endblock %}
